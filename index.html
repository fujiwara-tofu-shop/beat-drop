<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="x-ogp-key" content="">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Beat Drop - Rhythm Game</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="Beat Drop">
  <meta property="og:description" content="Tap the rhythm. Make the beat. Earn points.">
  <meta property="og:type" content="website">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      background: #0a0a0f;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0f;
    }
    #game-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="https://sdk.play.fun/latest" defer></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
