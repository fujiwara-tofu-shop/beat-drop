<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="x-ogp-key" content="9e3069bf-9c1c-4896-aa3a-9235258de449">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Beat Drop - Rhythm Game</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="Beat Drop - 節奏之道">
  <meta property="og:description" content="Chinese synthwave rhythm game. Tap the beat, make music, earn points.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fujiwara-tofu-shop.github.io/beat-drop/">
  
  <!-- Play.fun SDK -->
  <script src="https://cdn.opengameprotocol.com/opengame-sdk-latest.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      background: #0a0a0f;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0f;
    }
    #game-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
